<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
        <div class="row d-flex justify-content-center">
           <div class="col-md-6">
               <h1 class="display-4 text-center mb-4">Weight Converter</h1>
               <form class="form-group">
                <input class="form-control" type="number" min="1" value="1" id="userInput">
                </form>
                <div class="card text-white bg-primary mb-2">
                  <div class="card-body">
                    <p class="card-text font-weight-light text-center"><span id="pout" class="font-weight-bold">2.2046</span> Pound/s</p>
                  </div>
                </div>
                <div class="card text-white bg-success mb-2">
                  <div class="card-body">
                    <p class="card-text font-weight-light text-center"><span id="oout" class="font-weight-bold">35.2739</span> Ounce/s</p>
                  </div>
                </div>
                <div class="card text-white bg-info mb-2">
                  <div class="card-body">
                    <p class="card-text font-weight-light text-center"><span id="gout" class="font-weight-bold">1000</span> Gram/s</p>
                  </div>
                </div>
           </div>
        </div>
    </div>
    
    <script>
        document.getElementById('userInput').addEventListener('input', function(e){
            let kg = e.target.value;
            
            document.getElementById('pout').innerText =parseFloat((kg * 2.20462).toFixed(4))
            
             document.getElementById('oout').innerText =parseFloat((kg * 35.2739).toFixed(4))
            
            document.getElementById('gout').innerText =parseFloat((kg * 1000).toFixed(4))
            
        })
    </script>
  </body>
</html>
